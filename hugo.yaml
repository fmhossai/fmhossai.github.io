    items:
      - job: "Software Engineer Intern"
        company: "Garmin"
        companyUrl: "https://www.garmin.com/"
        date: "May 2022 - August 2023"
        info:
          enable: false
        content: "Worked at Garmin as a Software Engineer Intern for 16 months, where I was in two different teams
        
        - First team, I was part of the Embedded Test Software Team in the Wearables division, where I developed, 
        maintained and debugged continuous integration and deployment pipelines for our Software Development teams using technologies such as Jenkins and Python. 
        We also maintained a internal web dashboard, that used by other teams to view the health of pipelines and other useful information, that was made in HTML, CSS, JavaScript and Flask.

        - Second team, I was part of the Bluetooth Low Energy Applications Team (BLAPPS), where we developed, maintained, and debugged Bluetooth Low Energy modules in C/C++. 
        Our main responsibilities included developing features that included BLE and fix phone and Garmin BLE link issues from users. 
        One of my main projects was creating an automated testing framework, that built upon the Appium Framework, where allows more intuitive automated testing workflows between Garmin devices and mobile devices."

      - job: "Software Developer"
